<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Detail Library</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">ğŸ— Detail Library</span>
    <span class="text-light small">FastAPI + Supabase</span>
  </div>
</nav>

<div class="container mt-4">

  <!-- View Details -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="card-title">ğŸ“‹ View All Details</h5>
      <button class="btn btn-primary w-100" onclick="loadDetails()">Load Details</button>
      <div id="detailsList" class="mt-3"></div>
    </div>
  </div>

  <!-- Search -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="card-title">ğŸ” Search Details</h5>
      <input class="form-control mb-2" id="searchInput" placeholder="Search wall, slab, window...">
      <button class="btn btn-success w-100" onclick="searchDetails()">Search</button>
      <div id="searchResults" class="mt-3"></div>
    </div>
  </div>

  <!-- Suggest -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="card-title">ğŸ¤– Suggest Detail</h5>

      <input class="form-control mb-2" id="host" placeholder="Host Element">
      <input class="form-control mb-2" id="adjacent" placeholder="Adjacent Element">
      <input class="form-control mb-2" id="exposure" placeholder="Exposure">

      <button class="btn btn-warning w-100" onclick="suggestDetail()">Suggest</button>
      <div id="suggestResult" class="mt-3"></div>
    </div>
  </div>

</div>

<footer class="text-center text-muted pb-3">
Mini Detail Library App
</footer>

<script src="script.js"></script>
</body>
</html>
